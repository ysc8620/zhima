    <meta name="Keywords" content="" />

    <link rel="shortcut icon" href="/favicon.ico" />
    <link href="/css/bao.css?t={$time}" rel="stylesheet" />

<style type="text/css">
.main_block{ min-width:320px;max-width:640px;height:100%; border-radius:10px;--moz-border-radius:10px;--webkit-border-radius: 10px; text-align:center; line-height:24px; font-size:16px; color:#868686}
.header{ text-align:center;  margin:20px auto;}
.head{   background-repeat: no-repeat;
    border-radius: 50%;
    box-shadow: 0 0 0 2px #fff;
    display: inline-block;
    height: 80px;
    width: 80px;}
.name{ color:#0f0f0f; font-size:20px;}
.recode img{ max-width: 90%;}
.cl{ margin:20px 0; clear:both;}
.mtop40{ margin-top:60px;}
</style>
</head>

<body>
<div class="container">
<div class="main_block">
	<div class="cl header"><img src="{$bao_user.header}" class="head" /></div>
	<div class="cl name">{$bao_user.name}发的红包</div>
	<div class="cl amount">{$total_num}个红包,共{$total_amount}元</div>
	<div class="cl remark">{$bao.remark}</div>
	<div class="cl recode"><img src="http://sh.kakaapp.com/qrcode.php?id={$bao.from_number_no}&n={$total_num}" /></div>

	<div class="cl mtop40">
		<ul>
			<li>长按此图识别图中二维码!!</li>
			<li>此红包有效领取时间截止{$bao_expire_time}</li>
		</ul>
	</div>
</div>
    </div>
</body>
