<body>
<div class="container">

    <div class="nav_fixed">
        <a style=" font-size: 15px;" href="{:U('notes/index')}" class="fixed_nav_item  <if condition='$state eq ""'>nav_cur</if>"><span class="nav_txt">我购买的</span></a>
        <a style="font-size: 15px; border-right: none!important" href="{:U('notes/index',array('state'=>'creation'))}" class="fixed_nav_item <if condition='$state eq "creation"'>nav_cur</if> "><span class="nav_txt nav_payment">我发布的</span></a>
           </div>
	<div class="order_list">
		<div class="header bt_line">
				</div>
		<div class="block" style="min-height: 200px;">
            <volist name="list" id="item">
			        <div class="pic">
                        <a class="" style="vertical-align: middle" href="{:U('/zhao/zhaopian/detail',array('id'=>$item['number_no']))}"><img src="<if condition="file_exists(ROOT_PATH.'/uploads/'.$item[pic_url].'_thumb.jpg')">/uploads/{$item.pic_url}_thumb.jpg<else/>/images/d.jpg</if>" /></a>
                    </div>
</volist>
			<div class="cl"></div>
		</div>
        <div class="xiala cl">
            <div class="fr cl" style="margin-right: 12px; margin-top: 5px;"><span style="font-size:12px; ">第{$page}/{$total_page}页,共{$totalRows}条</span> </div>
        </div>
		<div class="xiala cl">
            <div class="fl cl" style="margin-left: 12px;"><a href="{:U('/zhao/zhaopian')}"><input type="button" class="btn w120" style=" height: 40px; line-height: 40px; font-size: 16px" value="发红包照片" /></a></div>
			 <div id="pager" class="pagebar pagination fr" style="margin-right: 12px; text-align: right">
            {$page_show}
            </div>
            <div class="cl">&nbsp;</div>
		</div>

		<div class="cl"></div>
	</div>
	<div class="from hide"><div class="foot_reamrk">如果24小时内该红包没有凑齐, 系统会自动退款</div></div>
</div>



<script type="text/javascript">
    $(document).ready(function(e) {
        $('input').lc_switch();
        // triggered each time a field changes status
        $('body').delegate('.lcs_check', 'lcs-statuschange', function() {
            var status = ($(this).is(':checked')) ? 'checked' : 'unchecked';
            console.log('field changed status: '+ status );
        });
    });

</script>
