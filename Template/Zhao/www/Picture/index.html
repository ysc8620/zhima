<script type="text/javascript">
    /**

     */
    /**
     * 从 file 域获取 本地图片 url
     */
    function getFileUrl(sourceId) {
        var url;
        if (navigator.userAgent.indexOf("MSIE") >= 1 && !(navigator.userAgent.indexOf("MSIE 10.0") > 0) ) { // IE10取消了滤镜
            //url = document.getElementById(sourceId).value;
            document.all.imgOne.select();
            $("#preview").focus();
            url = document.selection.createRange().text;

        } else if (navigator.userAgent.indexOf("Firefox") > 0) { // Firefox
            url = window.URL.createObjectURL(document.getElementById(sourceId).files.item(0));
        } else if (navigator.userAgent.indexOf("Chrome") > 0) { // Chrome
            url = window.URL.createObjectURL(document.getElementById(sourceId).files.item(0));
        }else if(navigator.userAgent.indexOf("MSIE 10.0") > 0){
            url = window.URL.createObjectURL(document.getElementById(sourceId).files.item(0));
        }else{
            url = window.URL.createObjectURL(document.getElementById(sourceId).files.item(0));
        }
        return url;
    }

    /**
     * 将本地图片 显示到浏览器上
     */
    function preImg(sourceId, targetId) {
        var url = getFileUrl(sourceId);
        var imgPre = document.getElementById(targetId);
        if(window.navigator.userAgent.indexOf("MSIE") >= 1 && !(navigator.userAgent.indexOf("MSIE 10.0") > 0) ) {
            var picpreview=document.getElementById("preview");
            picpreview.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = url;
        }else{
            imgPre.src = url;
        }

    }
</script>

    function checkTextLength(obj, length) {
        if(obj.value.length > length)   {
            obj.value = obj.value.substr(0, length);
        }
    }

    function checkHongBao(){
        var amount = $('input[name="amount"]').val();
        var reg = new RegExp("^[0-9]\.?[0-9]*$");
        if(!reg.test(amount)){
            layer.msg('请填写整数金额.', function(){});
            return false;
        }

        if(amount > 200 || amount < 2){
            layer.msg('请输入2-200之内金额.', function(){});
            return false;
        }

        // $('#updateTip1').hide();


        var total = $('input[name="total"]').val();
        if(!reg.test(total)){
            layer.msg('请填写整数份额.', function(){});
            return false;
        }

        if(total > 200 || total < 1){
            layer.msg('请输入1-200之间份额.', function(){});
            return false;
        }

        if(amount * total > 200 || amount * total < 2){
            layer.msg('总金额在2-200元之间.', function(){});
            return false;
        }
        return true;
    }


</script>
