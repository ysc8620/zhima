<script type="text/javascript">

    $('input[name="credit"]').keyup(function(){

        var total = parseFloat(amount/10).toFixed(2);
        $('.total_amount').text(total);
    });
</script>

<script type="text/javascript">
    //调用微信JS api 支付
    function jsApiCall(data)
    {
        WeixinJSBridge.invoke(
                'getBrandWCPayRequest',
                data,
                function(res){
                    //WeixinJSBridge.log(res.err_msg);
                    // alert(res.err_code+'='+res.err_desc+'='+res.err_msg);
                    // window.location.href = "/notes.html";
                    // alert('支付成功');
                    window.location.href = "{:U('/zjh')}";
                    return false;
//                    window.location.reload();
//                    return false;
                    switch (res.err_msg){

                        case 'get_brand_wcpay_request:cancel':
                            // location.href="/?_a=fail&order_sn=<?php echo $order_sn;?>";
//                                alert('取消');
                            break;
                        case 'get_brand_wcpay_request:fail':
                            //location.href="/?_a=fail&order_sn=<?php echo $order_sn;?>";
//                            alert('错误');
                            break;
                        case 'get_brand_wcpay_request:ok':
                            // location.href="/?_a=done&order_sn=<?php echo $order_sn;?>&ac=<?php echo $authcode?>";
                            //alert('成功');
                            $("#shareit1").show();
                            break;
                    }
                }
        );
    }

    function callpay(data)
    {
        if (typeof WeixinJSBridge == "undefined"){
            if( document.addEventListener ){
                document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);
            }else if (document.attachEvent){
                document.attachEvent('WeixinJSBridgeReady', jsApiCall);
                document.attachEvent('onWeixinJSBridgeReady', jsApiCall);
            }
        }else{
            jsApiCall(data);
        }
    }

    function set_pay(){
        var credit = $('input[name="credit"]').val();
        var reg = new RegExp("^[1-9][0-9]*$");
        if(!reg.test(credit)){
            layer.msg('请填写整数金额.', function(){});
            return false;
        }

        $.ajax({
            type:'post',
            url:"{:U('/zjh/top/pay')}",
            async:false,
            cache:false,
            data:{credit:credit},
            dataType:'html',
            success:function(result){
                alert(result)
                if(result.error==0){
                    callpay(result.data);

                }else if(result.error==1){
                    layer.msg(result.message, function(){});
                }
            }
        });
    }
</script>
