<include file="Public:header" />
<div class="container">
    <section class="main-view">
        <div class="my">
            <div class="my_head">
                <div class="my_head_pic">
                    <img class="my_head_img" width="130" height="130" src="{$user.header}">
                </div>
                <div class="my_head_info">
                    <h4 class="my_head_name ">{$user.name}</h4>
                </div>
                <div class="" style="color: #fff">
                    我的金币：{$user.qun_credit}个  <span style="margin-left: 6px;"> <a href="{:U('/zjh/top')}" style="color: red; text-decoration: underline">充值</a></span>
                </div>
            </div>
        </div>
        <div>
            <div class="nav">
                <ul class="nav_list">
                    <li>
                        <a href="{:U('/zjh')}" class="">
                            <div class="nav_item_hd"><i class="fa fa-group"></i>游戏记录</div>
                        </a>
                        <div class="nav_item_bd">
                            <a href="{:U('/zjh')}" style="width: 49%" class="<if condition='$state eq ""'>nav_cur</if>" ><span class="nav_item_txt">全部游戏</span></a>
                            <a href="{:U('/zjh/index/index',array('state'=>1))}" style="width: 50%" class="<if condition='$state eq "1"'>nav_cur</if>" >
                                <span class="nav_item_txt">还未开始</span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="nav_item_bd nav_list">
                            <table class="ordertable" style="width: 100%;">
                                <tr >
                                    <td width="40">编号</td><td>来自群</td><td>创建者</td><td width="40">赢家</td><td  width="40">状态</td><td  width="60">发起时间</td>
                                </tr>
                                <volist name="list" id="item">
                                    <tr >
                                        <td>{$item.id}</td><td>{$item.qun_name}</td><td>{$item.user.name}</td><td width="60">赢家</td><td><if condition="$item[status] eq 1">进行中<elseif condition="$item[status] eq 2" />已结束<elseif condition="$item[status] eq 3" />已过期<else />待开始</if></td><td>{$item.addtime|date="m-d H:i",###}</td>
                                    </tr>
                                </volist>
                            </table>
                        </div>
                    </li>
                    <li>
                        <div id="pager" class="pagebar pagination fr" style="margin-right: 12px; text-align: right">
                            {$page_show}
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</div>

<include file="Public:foot" />
</body>
</html>
