<!doctype html>
<html lang="zh-CN">
<head>
<meta name="Generator" content="hongbaoos v1.0" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$title}</title>
<meta name="Keywords" content="" />
<meta name="Description" content="" />
<link rel="shortcut icon" href="/favicon.ico" />
<link href="/css/base.css?t={$time}" rel="stylesheet" />
<script type="text/javascript" src="/js/jquery.js?t={$time}"></script>
<script type="text/javascript" src="/js/layer.js?t={$time}"></script>
<script type="text/javascript" src="/js/lc_switch.min.js"></script>
</head>

<body>
<div class="container">
	
	<div class="from mt20 cl">
		<ul class="cl">
			<div class="tit " style="text-align:left;">
				 <span style="float: left; line-height:20px;">只看我发起的</span>
        <span style="float: right; line-height:20px;"><a href="?is_only=<if condition="$is_only">0<else/>1</if> "><input type="checkbox" name="check-1" value="4" class="lcs_check lcs_on" <if condition="$is_only">checked</if>  autocomplete="off" /></a></span>
				<div style="clear:both"></div>
			</div>
		</ul>
	</div>
	<div class="order_list">
		<div class="header bt_line">
				</div>
		<div class="block">
            <volist name="list" id="item">
                <a class="" href="{:U('/hongbao/detail',array('id'=>$item['number_no']))}">
			<ul class="bt_line p6">
				<div class="head_img fl" style="width:70px;"><img src="{$item.user.header}" alt="{$item.user.name}" class="detail_head_img2" /></div>
					<div class="detail fl">
						<li class="cl tl">{$item.user.name}</li>
						<li class="cl tl">{$item.addtime|date="Y-m-d H:i:s",###}</li>
					</div>
				
					<div class="detail fr">
						<li class="cl tr">￥{$item.total_amount}</li>
						<li class="cl tr"><if condition="$item.state eq 1">还在凑<elseif condition="$item.state eq 2" />已完成, <if condition="$item.is_send_hongbao">已转账<else />待转账</if><elseif condition="$item.state eq 3" />未完成, <if condition="$item.is_refund">已退款<else />待退款</if><else />已关闭</if></li>
					</div>
				
				<div class="cl"></div>
			</ul>
                    </a>
</volist>
			<div class="cl"></div>
		</div>
		<div class="xiala">
			 <div id="pager" class="pagebar pagination">
            {$page}
            </div>
		</div>
		<div class="xiala">
			<div><a href=""><input type="button" class="btn w120" value="我要凑红包" /></a> <a href=""><input type="button" class="btn w120" value="我的记录" /></a></div>
			<div class="cl h12"></div>
		</div>
		<div class="cl"></div>
	</div>
	<div class="from"><div class="foot_reamrk">如果24小时内该红包没有凑齐, 系统会自动退款</div></div>
</div>

<div id="shareit1" style="display: none">
    <div id="shareit">
        <img src="/images/share_bg.png" style="height:120px;" class="arrow">
    </div>
    <span style="" id="follow">
        <div style="padding-right: 0px; padding-left: 0px; margin-top: 16px; font-size: 20px; color: #fff" class="text"><p>支付成功</p></div>
		<div>
		<img src="/images/ico_xiao.png" style="width:80px;" />
		</div>
		<div style="padding: 0px; margin-top: 0px; font-size: 20px; color: #fff" class="text">分享出去，加快进度</div>
    </span>
</div>

<div id="error_block" style="display: none">
<div id="shareit">
    </div>
    <span style="" id="follow">
        <div style="padding-right: 0px; padding-left: 0px; margin-top: 16px; font-size: 20px; color: #fff" class="text"><p>被人抢先一步了...</p></div>
		<div>
		<img src="/images/ico_ku.png" style="width:80px;" />
		</div>
		<div style="padding: 0px; margin-top: 8px; font-size: 12px; color: #fff" class="text">剩余份数小于您想购买的份数了，请重新确认</div>
    </span>
</div>

<script type="text/javascript">
    $(document).ready(function(e) {
        $('input').lc_switch();
        // triggered each time a field changes status
        $('body').delegate('.lcs_check', 'lcs-statuschange', function() {
            var status = ($(this).is(':checked')) ? 'checked' : 'unchecked';
            console.log('field changed status: '+ status );
        });
    });

</script>
</body>
</html>
