<!doctype html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
<meta name="Generator" content="hongbaoos v1.0" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$title}</title>
<meta name="Keywords" content="" />
<meta name="Description" content="" />
<link rel="shortcut icon" href="/favicon.ico" />
<link href="/css/base.css?t={$time}" rel="stylesheet" />
<script type="text/javascript" src="/js/jquery.js?t={$time}"></script>
<script type="text/javascript" src="/js/layer.js?t={$time}"></script>
<script type="text/javascript" src="/js/lc_switch.min.js"></script>
</head>

<body>
<div class="container">

    <div class="nav_fixed">
        <a style="color: #323232!important; font-size: 15px;" href="{:U('/notes/index')}" class="fixed_nav_item  <if condition='$state eq ""'>nav_cur</if>"><span class="nav_txt">所有</span></a>
        <a style="color: #323232!important; font-size: 15px;" href="{:U('/notes/index',array('state'=>'creation'))}" class="fixed_nav_item <if condition='$state eq "creation"'>nav_cur</if> "><span class="nav_txt nav_payment">我发起的</span></a>
        <a style="color: #323232!important; font-size: 15px;" href="{:U('/notes/index',array('state'=>'star'))}" class="fixed_nav_item <if condition='$state eq "star"'>nav_cur</if> "><span class="nav_txt nav_payment">我是幸运星</span></a>
    </div>
	<div class="order_list">
		<div class="header bt_line">
				</div>
		<div class="block" style="min-height: 200px;">
            <volist name="list" id="item">
                <a class="" href="{:U('/hongbao/detail',array('id'=>$item['number_no']))}">
			<ul class="bt_line p6">
				<div class="head_img fl" style="width:70px;"><img src="{$item.user.header}" alt="{$item.user.name}" class="detail_head_img2" /></div>
					<div class="detail fl">
						<li class="cl tl">{$item.user.name}</li>
						<li class="cl tl" style="color: #bbb">{$item.addtime|date="Y-m-d H:i:s",###}</li>
					</div>
				
					<div class="detail fr">
						<li class="cl tr">￥{$item.total_amount}</li>
						<li class="cl tr"><if condition="$item.state eq 1"><font color="#5171b0">还在凑</font><elseif condition="$item.state eq 2" /><font color="green">已完成,</font> <if condition="$item.is_send_hongbao"><font color="green">已转账</font><else /><font color="red">待转账</font></if><elseif condition="$item.state eq 3" /><font color="red">未完成,</font> <if condition="$item.is_refund"><font color="green">已退款</font><else /><font color="red">待退款</font></if><else />已关闭</if></li>
					</div>
				
				<div class="cl"></div>
			</ul>
                    </a>
</volist>
			<div class="cl"></div>
		</div>
        <div class="xiala cl">
            <div class="fr cl" style="margin-right: 12px;"><span style="font-size:12px; ">第{$page}/{$total_page}页,共{$totalRows}条</span> </div>
        </div>
		<div class="xiala cl">
            <div class="fl cl" style="margin-left: 12px;"><a href="{:U('/hongbao')}"><input type="button" class="btn w120" value="发起凑红包" /></a></div>
			 <div id="pager" class="pagebar pagination fr" style="margin-right: 12px; text-align: right">
            {$page_show}
            </div>
            <div class="cl">&nbsp;</div>
		</div>

		<div class="cl"></div>
	</div>
	<div class="from hide"><div class="foot_reamrk">如果24小时内该红包没有凑齐, 系统会自动退款</div></div>
</div>



<script type="text/javascript">
    $(document).ready(function(e) {
        $('input').lc_switch();
        // triggered each time a field changes status
        $('body').delegate('.lcs_check', 'lcs-statuschange', function() {
            var status = ($(this).is(':checked')) ? 'checked' : 'unchecked';
            console.log('field changed status: '+ status );
        });
    });

</script>
<include file="Public:foot" />
</body>
</html>
