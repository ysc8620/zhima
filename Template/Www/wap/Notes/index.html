<include file="Public:header" />
<script type="text/javascript" src="/js/lc_switch.min.js"></script>
        <style type="text/css">
            .fixed_nav_item{ width: 50%!important;}
        </style>
<div class="container">
    <div class="nav_fixed">
        <a href="{:U('/notes')}" class="fixed_nav_item  nav_cur" style="width: 100%!important;"><span class="nav_txt">我的记录</span></a>
    </div>
    <div id="dealliststatus1">
        <span style="float: left;">只看我发起的</span>
        <span style="float: right"><a href="?is_only=<if condition="$is_only">0<else/>1</if> "><input type="checkbox" name="check-1" value="4" class="lcs_check lcs_on" <if condition="$is_only">checked</if>  autocomplete="off" /></a></span>
    </div>
    <div id="dealliststatus1" >
        <!--//start-->
        <div class="order">
            <volist name="list" id="item">
            <!--//-->
            <div class="order_bd">
                <div class="order_glist">
                    <div class="order_goods">
                        <a class="" href="{:U('/hongbao/detail',array('id'=>$item['number_no']))}">
                        <div class="order_goods_img">
                            <img src="{$item.user.header}" alt="{$item.user.name}" title="{$item.user.name}" />
                        </div>
                        <div class="order_goods_info">
                            <div class="order_goods_name">￥{$item.total_amount}</div>
                            <div class="order_goods_attr">
                                <div class="order_goods_attr_item">
                                    <div class="order_goods_price"><span><if condition="$item.state eq 1"><if condition="($item['addtime']+86400) gt time()">还在凑<else/>已过期</if><elseif condition="$item.state eq 2" />已完成<elseif condition="$item.state eq 3" />已过期<elseif condition="$item.state eq 4" />已退款<elseif condition="$item.state eq 5" />已关闭</if></span></div>
                                    {$item.addtime|date="Y-m-d H:i:s",###} </div>
                            </div>
                        </div>
                        </a>
                    </div>
                </div>
            </div>
            </volist>

        </div>

        <!--//end-->

            <div id="pager" class="pagebar pagination">
            {$page}
            </div>

    </div>
    <div class="express_box" id="invoice" style="display:none;"> </div>
</div>

<include file="Public:foot" />
<script type="text/javascript">
    $(document).ready(function(e) {
        $('input').lc_switch();
        // triggered each time a field changes status
        $('body').delegate('.lcs_check', 'lcs-statuschange', function() {
            var status = ($(this).is(':checked')) ? 'checked' : 'unchecked';
            console.log('field changed status: '+ status );
        });
    });

</script>
</body>
</html>
