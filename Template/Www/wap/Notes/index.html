<include file="Public:header" />
        <style type="text/css">
            .fixed_nav_item{ width: 50%!important;}
        </style>
<div class="container">
    <div class="nav_fixed">
        <a href="{:U('/notes')}" class="fixed_nav_item  nav_cur"><span class="nav_txt">我发起的</span></a>
        <a href="{:U('/notes/join')}" class="fixed_nav_item  "><span class="nav_txt nav_payment">我参与的</span></a>
    </div>
    <div id="dealliststatus1" >
        <!--//start-->
        <div class="order">
            <volist name="list" id="item">
            <!--//-->
            <div class="order_bd">
                <div class="order_glist">
                    <div class="order_goods">
                        <a class="" href="{:U('/hongbao/detail',array('id'=>$item['number_no']))}">
                        <div class="order_goods_img">
                            <img src="{$user.header}" alt="{$user.name}" title="{$user.name}" />
                        </div>
                        <div class="order_goods_info">
                            <div class="order_goods_name">￥{$item.total_amount}</div>
                            <div class="order_goods_attr">
                                <div class="order_goods_attr_item">
                                    <div class="order_goods_price"><span><if condition="$item.state eq 1"><if condition="($item['addtime']+86400) gt time()">还在凑<else/>已过期</if><elseif condition="$item.state eq 2" />已完成<elseif condition="$item.state eq 3" />已过期<elseif condition="$item.state eq 4" />已退款<elseif condition="$item.state eq 5" />已关闭</if></span></div>
                                    {$item.addtime|date="Y-m-d H:i:s",###} </div>
                            </div>
                        </div>
                        </a>
                    </div>
                </div>
            </div>
            </volist>

        </div>

        <!--//end-->

            <div id="pager" class="pagebar pagination">
            {$page}
            </div>

    </div>
    <div class="express_box" id="invoice" style="display:none;"> </div>
</div>
<include file="Public:foot" />
<script type="Text/Javascript" language="JavaScript">
    <!--
    function selectPage(sel)
    {
        sel.form.submit();
    }
    //-->
</script>
</body>
</html>
