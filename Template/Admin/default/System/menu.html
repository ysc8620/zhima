<include file="Public/header" />      <div class="x12 padding-top padding border-bottom">		<h3 class="x3">微信菜单管理</h3>		<a href="javascript:void(0)" class="adds float-right bg-sub button icon-plus" type="button" onclick="node_add()"> 添加菜单</a>      </div>      <div class="x12 padding">        <table class="table table-bordered table-hover">          <tbody>            <tr>              <th>ID</th><th>菜单名称</th><th>关键字</th><th>排序</th><th>菜单类型</th><th>操作</th>            </tr>            <volist name="lists" id="vo">            <tr id="tr{$vo.cat_id}" class="height">              <td>{$vo.cat_id}</td>              <td id="trname{$vo.id}" width="120">{$vo.cat_name}</td>              <td>{$vo.links}</td>              <td>{$vo.sort_order}</td>              <td><if condition="$vo.weixin_type eq 1">View<else />Click</if></td>              <td>                <!-- <button class="update button bg-main" id="s0{$vo.id}" sid="{$vo.id}" sname="{$vo.name}">编辑</button> -->                <button class="updates button button-small bg-sub" id="s0{$vo.cat_id}" sid="{$vo.cat_id}" sname="{$vo.cat_name}">编辑</button>                <button class="del button button-small bg-sub" sid="{$vo.cat_id}" sname="{$vo.cat_name}">删除</button>              </td>            </tr>            <volist name="vo.lower" id="rs" key="k">                        <tr id="tr{$rs.cat_id}" class="height">              <td>{$rs.cat_id}</td>              <td id="trname{$rs.cat_id}">├── {$rs.cat_name}</td>              <td>{$rs.links}</td>              <td>{$rs.sort_order}</td>              <td><if condition="$rs.weixin_type eq 1">View<else />Click</if></td>              <td width="120">                <!-- <button class="update button bg-main" id="s0{$rs.id}" sid="{$rs.id}" sname="{$rs.name}">编辑</button> -->                <button class="updates button button-small bg-sub" id="s0{$rs.cat_id}" sid="{$rs.cat_id}" sname="{$rs.cat_name}">编辑</button>                <button class="del button button-small bg-sub" sid="{$rs.cat_id}" sname="{$rs.cat_name}">删除</button>              </td>            </tr>            </volist>            </volist>          </tbody>        </table>		 <div class="margin-big-top">          <ul class="pagination">            {$page}          </ul>			</div>        </div><div class="x12 padding-top padding border-bottom">    <a href="{:U('/Admin/System/menu_post')}" class=" float-right bg-sub button icon-plus" type="button" >发布菜单</a></div>  	<!-- 底部 -->    <include file="foot" /><script type="text/javascript">$(function(){  //全局配置  layer.config({    extend: [      'extend/layer.ext.js'      ]  });    //添加分类    $('.adds').click(function(){      layer.open({        type: 2,        title: '添加分类',        shadeClose: true,        shade: 0.8,        area: ['980px', '570px'],        content: '{:U("/Admin/System/menu_add")}'      });    });    //修改分类    $('.updates').click(function(){      var sid = $(this).attr('sid');      layer.open({        type: 2,        title: '修改分类：'+ $(this).attr('sname'),        shadeClose: true,        shade: 0.8,        area: ['480px', '570px'],        content: '{:U('/Admin/System/menu_edit')}?id='+sid      });    });    //删除    $('.del').click(function(){        var sid = $(this).attr('sid');        layer.confirm('确定要删除 "'+ $(this).attr('sname') +'" 吗？', {icon: 3},function(){            $.ajax({                type: 'POST',                url: '{:U("/Admin/System/menu_del")}',                data:{                    id:sid                },                dataType: "json",                beforeSend: function() {                  layer.closeAll();                  layer.load(2,{shade: [0.1,'#000']});                },                success: function(data){                  layer.closeAll();                    if (data.status == 1) {                        layer.msg(data.info, {                            shift: 2,                            time: 1000,                            shade: [0.1,'#000'],                            end: function(){                                $("#tr"+sid).remove();                            }                        });                    }else{                        layer.alert(data.info,{icon: 5});                    }                }            });        });    });});</script></body></html>
