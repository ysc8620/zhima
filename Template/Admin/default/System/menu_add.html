<!DOCTYPE html><html lang="zh-cn"><head>  <title>$zml.title</title>  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">  <script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>  <script src="__PUBLIC__/js/pintuer.js"></script>  <script src="__PUBLIC__/js/respond.js"></script>  <script src="__PUBLIC__/lib/layer/layer.js"></script>  <script type="text/javascript" src="__PUBLIC__/lib/validform/Validform.min.js"></script>  <link href="__PUBLIC__/lib/validform/style.css" rel="stylesheet" type="text/css"></head><body>  <div class="container">    <div class="x12 padding">      <form class="form" action="#" method="post" autocomplete="off">        <label class="label">菜单名称：</label>        <input type="text" class="input box-shadow-none radius-none" id="cat_name" value="{$info.cat_name}" datatype="*" placeholder="菜单名称" />        <label class="label">上级菜单：</label>        <select class="input box-shadow-none radius-none" id="parent_id">          <option value="0" <if condition="$info['parent_id'] eq 0 ">selected</if>>无</option>          <volist name="lists" id="vo">          <option value="{$vo.cat_id}" <if condition="$info['parent_id'] eq $vo['cat_id'] ">selected</if>>{$vo.cat_name}</option>          </volist>        </select>        <label class="label">菜单排序：</label>        <input type="number" min="0" class="input box-shadow-none radius-none" id="sort_order" value="{$info.sort_order|default='0'}" datatype="*" />		<label class="label">链接URL ：</label>        <input type="text" class="input box-shadow-none radius-none" id="links"  value="{$info.links}" datatype="*" />		<label class="label">菜单动作类型 ：</label>        <input type="radio" class="radio" name="weixin_type" id="weixin_type" <if condition="$info.weixin_type eq '0'">checked</if> value="0" datatype="*" /> click类型          <input type="radio" class="radio" name="weixin_type" id="weixin_type1"   <if condition="$info.weixin_type eq '1'">checked</if> value="1" datatype="*" /> view类型        <div class="margin-big-top">        <button class="btn button bg-sub" type="button" onclick="save()"> 确 定</button>        </div>      </form>    </div>  </div><script type="text/javascript">function save(){	var name=$("#cat_name").val();	if(name.length < 1){		layer.tips('标题不能为空','#cat_name');		$("#cat_name").focus()		return false	}      $.ajax({        type: 'POST',        url: '__SELF__',        data: {            cat_name: $("#cat_name").val(),          parent_id: $("#parent_id").val(),          sort_order:$("#sort_order").val(),         weixin_type:$("input[name='weixin_type']").val(),          links:$("#links").val()        },        dataType: "json",        beforeSend: function() {          layer.load(2, {            shade: [0.1, '#fff']          })        },        success: function(data) {          layer.closeAll();          if (data.status == 1) {            parent.layer.msg(data.info, {              shift: 2,              time: 1000,              shade: [0.1, '#000'],              end: function() {                parent.location.reload()              }            })          } else {            parent.layer.alert(data.info, {              icon: 5            })          }        }      }); }</script></body></html>
