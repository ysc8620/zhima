<!-- 导航 -->
<include file="Public/header" />

<div class="x12 border-bottom padding">
	<ul class="bread">
		<li><a href="__MODULE__/robot" class="icon-home"> 智能机器人</a></li>
		<li><a href="__MODULE__/robot/game_level"> 群关卡管理</a></li>
		<li>编辑关卡</li>
	</ul>
</div>
<div class="x12 padding" >
	<form class="form-x form-block" action="#" method="post" >
		<div class="form-group x12">
			<div class="label">
				<label for="name">关卡名称*</label>
			</div>
			<div class="field x5">
				<input type="text" class="input box-shadow-none radius-none" value="{$level.name}" id="name" name="name" size="120"  placeholder="机器人名称" />
			</div>
		</div>
		<div class="form-group x12">
			<div class="label">
				<label for="uin">对应游戏*</label>
			</div>
			<div class="field x5">
                <select class="input box-shadow-none radius-none" name="game_id" id="game_id">
                    <option value="0">不限制</option>
                    <volist name="game_list" id="vo">
                        <option value="{$vo.id}" <if condition="$vo.id eq $level.game_id">selected</if>>{$vo.name}</option>
                    </volist>
                </select>
            </div>
		</div>
        <div class="form-group x12">
            <div class="label">
                <label for="uin">指令代码</label>
            </div>
            <div class="field x5">
                <input type="text" class="input box-shadow-none radius-none"  value="{$level.uin}" id="uin" name="uin" size="120" />
            </div>
        </div>
        <div class="form-group x12">
            <div class="label">
                <label for="uin">执行接口</label>
            </div>
            <div class="field x5">
                <input type="text" class="input box-shadow-none radius-none"  value="{$level.uin}" id="uin" name="uin" size="120" />
            </div>
        </div>
        <div class="form-group x12">
            <div class="label">
                <label for="uin">关卡编号</label>
            </div>
            <div class="field x5">
                <input type="text" class="input box-shadow-none radius-none"  value="{$level.uin}" id="uin" name="uin" size="120" />
            </div>
        </div>
        <div class="form-group x12">
            <div class="label">
                <label for="uin">关卡问题</label>
            </div>
            <div class="field x5">
                <input type="text" class="input box-shadow-none radius-none"  value="{$level.uin}" id="uin" name="uin" size="120" />
            </div>
        </div>
        <div class="form-group x12">
            <div class="label">
                <label for="uin">关卡答案</label>
            </div>
            <div class="field x5">
                <input type="text" class="input box-shadow-none radius-none"  value="{$level.uin}" id="uin" name="uin" size="120" />
            </div>
        </div>
        <div class="form-group x12">
            <div class="label">
                <label for="uin">关卡提示</label>
            </div>
            <div class="field x5">
                <input type="text" class="input box-shadow-none radius-none"  value="{$level.uin}" id="uin" name="uin" size="120" />
            </div>
        </div>
        <div class="form-group x12">
            <div class="label">
                <label for="uin">关卡时间</label>
            </div>
            <div class="field x5">
                <input type="text" class="input box-shadow-none radius-none"  value="{$level.uin}" id="uin" name="uin" size="120" />
            </div>
        </div>
        <div class="form-group x12">
            <div class="label">
                <label for="uin">状态</label>
            </div>
            <div class="field x5">
                <select name="status" id="status" class="input box-shadow-none radius-none">
                    <option value="1">启用</option>
                    <option value="0" <if condition="$level['status'] eq '0'">selected</if>>停用</option>
                </select>
            </div>
        </div>


		<div class="clearfix"></div>
		<div class="margin-big-top text-center bg padding">
			<button class="btn button bg-sub" type="button" onClick="add_news('{$level.id}')"> 确 定 发 布</button>
		</div>
	</form>
</div>
</div>
<!-- 底部 -->
<include file="foot" />
</div>
<script type="text/javascript">

	function add_news(id){
		var name=$("input[name='name']").val();
		var nickname=$("input[name='nickname']").val();
		var remark=$("input[name='remark']").val();

		if(name.length < 1){
			layer.tips('机器人名称不能为空', $("input[name='name']"));
			$("input[name='name']").focus()
			return false
		}

		$.post("__MODULE__/Robot/robot_edit",{
			name:name,
			nickname:nickname,
			remark:remark,
			id:id,
		},function(ret){
			if(ret.status==1){
				layer.msg(ret.info, {
					offset: 200,
					shift: 2
				});
				window.history.back();
				// window.location.reload();
			}else{
				layer.msg(ret.info, {
					offset: 200,
					shift: 2
				});
			}
		})
	}
</script>
</body></html>
