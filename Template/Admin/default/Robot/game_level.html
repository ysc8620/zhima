<include file="Public/header" />
<div class="x12 padding ">
	<div class="x6 padding">
		关卡总数：<span class="text-dot">{$count}</span> 个
	</div>
    <div class="x12 padding border-bottom height-big">
        <a href="__MODULE__/Robot/game_level_edit" class="padding text-sub">添加游戏关卡</a>
</div>

    <table class="table table-bordered table-hover text-small">
		<tbody>
			<tr>
                <th>编号</th>
				<th>对应游戏</th>
                <th>关卡名称</th>
				<th>唤起命令</th>
				<th>执行接口</th>
                <th>关卡编号</th>
				<th>关卡问题</th>
				<th>关卡答案</th>
				<th>关卡提示</th>
                <th>关卡时间</th>
                <th>状态</th>
                <th>操作 </th>
			</tr>
			<volist name="lists" id="vo">
				<tr  class="height">
                    <td>{$vo.id}</td>
					<td>{$vo.game_id}-{$vo.game_name}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.command}</td>
					<td>{$vo.action}</td>
                    <td>{$vo.level_id}</td>
					<td>{$vo.question}</td>
                    <td>{$vo.answer}</td>
                    <td>{$vo.prompt}</td>
					<td>{$vo.level_time}秒</td>
					<td><if condition="$vo.status gt 0"><font color="green">启用</font><else/><font color="red">停用</font></if></td>
                    <td><a href="__MODULE__/Robot/game_level_edit/id/{$vo.id}">详情</a>  | <a href="__MODULE__/Robot/game_level_del/id/{$vo.id}" onclick="return confirm('确定要删除数据吗？')">删除</a> </td>
				</tr>
			</volist>
		</tbody>
	</table>
	<div class="margin-big-top">
		<ul class="pagination">
			{$page}
		</ul>
	</div>
</div>
</div>
<!-- 底部 -->
<include file="foot" />
</div>
<script>
function iframe(url){
	layer.open({
		type: 2,
		title: '约谈',
		shadeClose: true,
		shade: 0.8,
		area: ['1000px', '570px'],
		content: url
	});
}
</script>
</body>
</html>
