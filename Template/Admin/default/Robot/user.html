<include file="Public/header" />
<div class="x12 padding ">
	<div class="x6 padding">
		群成员总数：<span class="text-dot">{$count}</span> 个
	</div>
    <div class="x12 padding border-bottom height-big">
</div>

    <table class="table table-bordered table-hover text-small">
		<tbody>
			<tr>
                <th>编号</th>
                <th>群编号</th>
				<th>昵称</th>
                <th>来自群</th>
				<th>头像</th>
				<th>加入时间</th>
			</tr>
			<volist name="lists" id="vo">
				<tr  class="height">
                    <td>{$vo.id}</td>
                    <td>{$vo.username}</td>
					<td>{$vo.nickname}</td>
                    <td>{$vo.from_qun_id}</td>
                    <td><img src="{$vo.headimgurl}" style="max-width: 80px;" /></td>
					<td>{$vo.addtime|date="Y-m-d H:i",###}</td>
				</tr>
			</volist>
		</tbody>
	</table>
	<div class="margin-big-top">
		<ul class="pagination">
			{$page}
		</ul>
	</div>
</div>
</div>
<!-- 底部 -->
<include file="foot" />
</div>
</body>
</html>
