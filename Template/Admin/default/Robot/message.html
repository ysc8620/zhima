<include file="Public/header" />
<div class="x12 padding ">
	<div class="x6 padding">
		消息总数：<span class="text-dot">{$count}</span> 个
	</div>
    <div class="x12 padding border-bottom height-big">
    <a href="__MODULE__/Robot/message_edit.html" class="padding text-sub">新建消息</a>

</div>

    <table class="table table-bordered table-hover text-small">
		<tbody>
			<tr>
                <th>编号</th>
                <!--<th>发到机器人</th>    -->
				<th>发到群</th>
                <th>消息类型</th>
				<th>消息内容</th>
				<th>扩展参数</th>
                <th>发送时间</th>
				<th>添加时间</th>
				<th>消息状态</th>
                <th>操作 </th>
			</tr>
			<volist name="lists" id="vo">
				<tr  class="height">
                    <td>{$vo.id}</td>
					<td>{$vo.qun_id}-{$vo.qun_name}</td>
                    <td><if condition="$vo.msg_type_id eq 1">文本<elseif condition="$vo.msg_type_id eq 2"/>图片<else/>其他</if></td>
                    <td>{$vo.message}</td>
					<td>{$vo.expand}</td>
                    <td><if condition="$vo.start_time gt 0">{$vo.start_time|date="Y-m-d H:i",###}<else/>即时</if></td>
					<td>{$vo.addtime|date="Y-m-d H:i",###}</td>
					<td><if condition="$vo.status gt 1"><font color="green">已发送</font><else/><font color="#dcdcdc">待发送</font></if></td>
                    <td><a href="__MODULE__/Robot/message_edit/id/{$vo.id}">详情</a> | <a href="__MODULE__/Robot/message_del/id/{$vo.id}" onclick="return confirm('确定要删除数据吗？')">删除</a> </td>
				</tr>
			</volist>
		</tbody>
	</table>
	<div class="margin-big-top">
		<ul class="pagination">
			{$page}
		</ul>
	</div>
</div>
</div>
<!-- 底部 -->
<include file="foot" />
</div>
<script>
function iframe(url){
	layer.open({
		type: 2,
		title: '约谈',
		shadeClose: true,
		shade: 0.8,
		area: ['1000px', '570px'],
		content: url
	});
}
</script>
</body>
</html>
