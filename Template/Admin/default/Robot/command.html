<include file="Public/header" />
<div class="x12 padding ">
	<div class="x6 padding">
		命令行总数：<span class="text-dot">{$count}</span> 个
	</div>
    <div class="x12 padding border-bottom height-big">
    <a href="__MODULE__/Robot/command_edit.html" class=" text-sub x6 fl">添加命令行</a>
	<div class="x4 fr">
		<form>关键字：<input type="text" name="kw" class="input box-shadow-none radius-none" style="width: 200px; display: inline" size="30" value="" /> <input type="submit" name="submit" class="btn-1-1" value="搜素"></form>
	</div>
</div>
    <table class="table table-bordered table-hover text-small">
		<tbody>
			<tr>
                <th>编号</th>
				<th>指令类型</th>
                <th>指令代码</th>
				<th>执行接口</th>
				<th>限制游戏</th>
                <th>限制关卡</th>
				<th>回复信息</th>
				<th>状态</th>
				<th>备注</th>
                <th>操作 </th>
			</tr>
			<volist name="lists" id="vo">
				<tr  class="height">
                    <td>{$vo.id}</td>
					<td>{$vo.type}</td>
                    <td>{$vo.command}</td>
                    <td>{$vo.action}</td>
					<td>{$vo.game_id}</td>
                    <td>{$vo.level_id}</td>
					<td>{$vo.message}</td>
					<td><if condition="$vo.status eq 1"><font color="green">启用</font><else/><font color="red">停用</font></if></td>
					<td>{$vo.remark}</td>
                    <td><a href="__MODULE__/Robot/command_edit/id/{$vo.id}">详情</a> | <a href="__MODULE__/Robot/command_del/id/{$vo.id}" onclick="return confirm('确定要删除数据吗？')">删除</a></td>
				</tr>
			</volist>
		</tbody>
	</table>
	<div class="margin-big-top">
		<ul class="pagination">
			{$page}
		</ul>
	</div>
</div>
</div>
<!-- 底部 -->
<include file="foot" />
</div>
<script>
function iframe(url){
	layer.open({
		type: 2,
		title: '约谈',
		shadeClose: true,
		shade: 0.8,
		area: ['1000px', '570px'],
		content: url
	});
}
</script>
</body>
</html>
