<include file="Public/header" />
<div class="x12 padding ">
	<div class="x6 padding">
		机器人总数：<span class="text-dot">{$count}</span> 个
	</div>
    <div class="x12 padding border-bottom height-big">
    <a href="__MODULE__/Robot/robot_edit" class="padding text-sub">添加机器人</a>
</div>
    <table class="table table-bordered table-hover text-small">
		<tbody>
			<tr>
                <th>编号</th>
				<th>名称</th>
                <th>微信Uin</th>
				<th>昵称</th>
				<th>创建时间</th>
                <th>操作 </th>
			</tr>
			<volist name="lists" id="vo">
				<tr  class="height">
                    <td>{$vo.id}</td>
					<td>{$vo.name}</td>
                    <td>{$vo.uin}</td>
					<td>{$vo.nickname}</td>
					<td>{$vo.addtime|date="Y-m-d H:i",###}</td>
                    <td><a href="__MODULE__/Robot/robot_edit/id/{$vo.id}">详情</a> | <a href="__MODULE__/Robot/robot_del/id/{$vo.id}" onclick="return confirm('确定要删除数据吗？')">删除</a> </td>
				</tr>
			</volist>
		</tbody>
	</table>
	<div class="margin-big-top">
		<ul class="pagination">
			{$show}
		</ul>
	</div>
</div>
</div>
<!-- 底部 -->
<include file="foot" />
</div>
</body>
</html>
