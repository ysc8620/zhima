<include file="Public/header" />
<div class="x12 padding ">
	<div class="x6 padding">
		游戏总数：<span class="text-dot">{$count}</span> 个
	</div>
    <div class="x12 padding border-bottom height-big">
        <a href="__MODULE__/Robot/game_edit" class="padding text-sub">添加游戏</a>
</div>

    <table class="table table-bordered table-hover text-small">
		<tbody>
			<tr>
                <th>编号</th>
				<th>游戏名称</th>
                <th>唤起命令</th>
				<th>执行接口</th>
				<th>游戏说明</th>
				<th>加入时间</th>
				<th>状态</th>
                <th>操作 </th>
			</tr>
			<volist name="lists" id="vo">
				<tr  class="height">
                    <td>{$vo.id}</td>
					<td>{$vo.name}</td>
                   <td>{$vo.command}</td>
					<td>{$vo.action}</td>
                    <td>{$vo.remark}</td>
					<td>{$vo.addtime|date="Y-m-d H:i",###}</td>
					<td><if condition="$vo.status eq 1"><font color="green">启用</font><else/><font color="red">停用</font></if></td>
                    <td><a href="__MODULE__/robot/game_edit/id/{$vo.id}">详情</a>  | <a href="__MODULE__/Robot/game_del/id/{$vo.id}" onclick="return confirm('确定要删除数据吗？')">删除</a></td>
				</tr>
			</volist>
		</tbody>
	</table>
	<div class="margin-big-top">
		<ul class="pagination">
			{$page}
		</ul>
	</div>
</div>
</div>
<!-- 底部 -->
<include file="foot" />
</div>
</body>
</html>
