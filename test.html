<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script language="javascript" type="text/javascript">

    wx.config({
        debug: false,//这里是开启测试，如果设置为true，则打开每个步骤，都会有提示，是否成功或者失败
        appId: '',
        timestamp: '',//这个一定要与上面的php代码里的一样。
        nonceStr: '',//这个一定要与上面的php代码里的一样。
        signature: '',
        jsApiList: [
            // 所有要调用的 API 都要加到这个列表中
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'onMenuShareWeibo'
        ]
    });

    var title="";
    var link= "";
    var imgUrl="";
    var desc= "";
    wx.ready(function () {
        wx.onMenuShareTimeline({//朋友圈
            title: title, // 分享标题
            link: link, // 分享链接
            imgUrl: imgUrl, // 分享图标
            success: function () {
                // 用户确认分享后执行的回调函数
                statis(2,1);
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
                statis(2,2);
            }
        });
        wx.onMenuShareAppMessage({//好友
            title: title, // 分享标题
            desc: desc, //
            link: link, // 分享链接
            imgUrl: imgUrl, // 分享图标
            type: '', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
            success: function () {
                // 用户确认分享后执行的回调函数
                statis(1,1);
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
                statis(1,2);
            }
        });

        wx.onMenuShareQQ({
            title: title, // 分享标题
            desc: desc, // 分享描述
            link: link, // 分享链接
            imgUrl: imgUrl, // 分享图标
            success: function () {
                // 用户确认分享后执行的回调函数
                statis(4,1);
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
                statis(4,2);
            }
        });
        wx.onMenuShareWeibo({
            title: title, // 分享标题
            desc: desc, // 分享描述
            link: link, // 分享链接
            imgUrl: imgUrl, // 分享图标
            success: function () {
                // 用户确认分享后执行的回调函数
                statis(3,1);
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
                statis(3,2);
            }
        });
    });

    function statis(share_type,share_status){
        $.ajax({
            type:"post",//请求类型
            url:"share.php",//服务器页面地址
            data:"act=link&share_status="+share_status+"&share_type="+share_type+"&link_url=",
            dataType:"json",//服务器返回结果类型(可有可无)
            error:function(){//错误处理函数(可有可无)
                //alert("ajax出错啦");
            },
            success:function(data){

            }
        });
    }

</script>
